<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Product Form</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<style>
		p {
			font-size: 24px;
			font-style: bold;
		}
	</style>

</head>

<body style="margin-top : 4%">

	<div class="container">

		<form class="form" action="#" th:action="@{/prod/save}" th:object="${PRODUCT}" method="post">

			<p th:if="*{id} == null">Add Product Details</p>
			<p th:if="*{id} != null">Update Product Details</p>
			<br>

			<div class="row">
				<div class="col-sm-3">
					<label class="col-form-label">Id</label>
				</div>
				<div class="col-sm-6">
					<input type="text" name="id" th:field="*{id}" />
				</div>
			</div>
			&nbsp;




			<div class="row">
				<div class="col-sm-3">
					<label class="col-form-label">Sku</label>
				</div>
				<div class="col-sm-6">
					<input type="text" name="sku" th:field="*{sku}" />
				</div>
			</div>
			&nbsp;


			<div class="row">
				<div class="col-sm-3">
					<label class="col-form-label">Name</label>
				</div>
				<div class="col-sm-6">
					<input type="text" name="name" th:field="*{name}" />
				</div>
			</div>
			&nbsp;


			<div class="row">
				<div class="col-sm-3">
					<label class="col-form-label">Description</label>
				</div>
				<div class="col-sm-6">
					<input type="text" name="description" th:field="*{description}" />
				</div>
			</div>

			&nbsp;
			<div class="row">
				<div class="col-sm-3">
					<label class="col-form-label">Unit price</label>
				</div>
				<div class="col-sm-6">
					<input type="text" name="unitPrice" th:field="*{unitPrice}" />
				</div>
			</div>
			&nbsp;
			<div class="row">
				<div class="col-sm-3">
					<label class="col-form-label">Image Url </label>
				</div>
				<div class="col-sm-6">
					<input type="text" name="imageUrl" th:field="*{imageUrl}" />
				</div>
			</div>

			&nbsp;


			<div class="row">
				<div class="col-sm-3">
					<label class="col-form-label">Active</label>
				</div>
				<div class="col-sm-6">
					<select name="active" th:field="*{active}">
						<option value="1">1</option>
						<option value="0">0</option>

					</select>
				</div>
			</div>

			&nbsp;

			<div class="row">
				<div class="col-sm-3">
					<label class="col-form-label">Unit in stock </label>
				</div>
				<div class="col-sm-6">
					<input type="text" name="unitInStock" th:field="*{unitInStock}" />
				</div>
			</div>
			&nbsp;

			<div class="row">
				<div class="col-sm-3">
					<label class="col-form-label">Date created</label>
				</div>
				<div class="col-sm-6">
					<input type="date" name="date" th:field="*{dateCreated}" />
				</div>
			</div>

			&nbsp;

			<div class="row">
				<div class="col-sm-3">
					<label class="col-form-label">Category id </label>
				</div>
				<div class="col-sm-6">
					<input type="text" name="categoryId" th:field="*{categoryId}" />
				</div>
			</div>
			&nbsp;

			<div class="row">
				<div class="col-sm-2">
					<input type="submit" value="Submit" name="submit" class="btn btn-lg btn-dark" />
				</div>

				<div class="col-sm-4">
					<input type="reset" value="Reset" name="reset" class="btn btn-lg btn-dark" />
				</div>
			</div>

		</form>
		&nbsp;
		<div><a th:href="@{/prod/showprod}">Back to Product List</a>
		</div>
	</div>


</body>

</html>
